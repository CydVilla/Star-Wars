<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <!-- Axios for API calls -->
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script defer src="app.js" type="module"></script>
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic+Coding:wght@700&display=swap" rel="stylesheet">
  <title>Star Wars GIPHY Battle</title>
</head>
<body>
  <header id="header">
    <h1>Star Wars GIPHY Battle</h1>
    <!-- Duel button to start the battle simulation -->
    <button id="duel">Duel</button>
  </header>
  
  <main id="battleArea">
    <section id="characterContainer">
      <div id="character1" class="character-column"></div>
      <div id="versus">
        <span>VS</span>
      </div>
      <div id="character2" class="character-column"></div>
    </section>
    <section id="winningMessage"></section>
    <!-- Replay button, shown after battle ends -->
    <section id="replayContainer" class="hidden">
      <button id="replay">Replay Battle</button>
    </section>
  </main>
</body>
</html>
